plugins {
    id 'java'
    id 'application'
}

group = 'com.edgelab.hospital'
version '1.0.0-SNAPSHOT'

targetCompatibility = JavaVersion.VERSION_1_8
sourceCompatibility = JavaVersion.VERSION_1_8

// Define the main class for the application
mainClassName = 'io.sixhours.crawler.CrawlerMain'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:23.0'
    implementation 'org.apache.commons:commons-io:1.3.2'
    implementation 'org.asynchttpclient:async-http-client:2.5.3'
    implementation 'org.jsoup:jsoup:1.11.3'
    implementation 'com.typesafe.akka:akka-actor_2.12:2.5.16'

    annotationProcessor 'org.projectlombok:lombok:1.18.2'
    compileOnly 'org.projectlombok:lombok:1.18.2'

    // Use JUnit test framework
    testImplementation 'com.typesafe.akka:akka-testkit_2.12:2.5.16'
    testImplementation 'org.scalatest:scalatest:1.3'
    testImplementation 'junit:junit:4.12'
}

repositories {
    mavenCentral()
}
